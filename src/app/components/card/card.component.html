<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ this.name }}</mat-card-title>
    <mat-card-subtitle>{{ this.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/img.png" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<button
  (click)="
    addToCart({
      id: this.id,
      name: this.name,
      price: this.price,
      quantity: 1,
    })
  "
  mat-flat-button
  color="primary"
>
  Add to Cart
</button>
